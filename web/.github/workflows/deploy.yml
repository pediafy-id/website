name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ganti dengan nama cabang utama Anda jika berbeda

permissions:
    pages: write 
    id-token: write

jobs:
  build-and-deploy:
    name: Build website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build website
        run: yarn build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web/build'